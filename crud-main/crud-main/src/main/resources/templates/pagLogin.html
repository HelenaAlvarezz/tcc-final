<!DOCTYPE html>
    <html>
    <head>
        <title>Página de Login</title>
        <link rel="stylesheet" type="text/css" href="/loginCss/style.css">
    </head>
    <body>
        <div class="login-container">
            <h1>Login</h1>
            <form action="/especiarias/login" method="post">
                <input type="text" placeholder="Insira o Email" >
                <input type="password" placeholder="Senha" />

                <input type="button" value="button" onclick="window.location.href='/especiarias/inicio'"/>
                

                <br> <br> Caso não possua, <a href="/especiarias/cadastro">Cadastre-se</a>
            </form>
        </div>

    

    </body>
</html>
